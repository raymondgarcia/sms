spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.application.name=student
server.port=8200

keycloak.auth-server-url = ${KEYCLOAK_SERVER}
keycloak.realm = ${SMS_REALM}
keycloak.resource = ${SMS_RESOURCE}
#keycloak.public-client = true
keycloak.use-resource-role-mappings = ${SMS_ROLE_MAPPING}
keycloak.ssl-required = ${SMS_EXTERNAL}
#server.connection-timeout = 6000
keycloak.credentials.secret = ${SMS_SECRET}
keycloak.bearer-only= ${SMS_BEARER_ONLY}
